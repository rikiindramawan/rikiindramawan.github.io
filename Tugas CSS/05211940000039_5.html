<!-- Try It Yourself setelah diubah -->

	<!DOCTYPE html>
	<html>
	<head>
	<style>
	body{
		background-color: lightgreen;
	}
	div {
	  height: 50px;
	  width: 100px;
	  background-color: red;
	}
	div:active {
		width: 1000px;
		height: 1000px;
		background-color: red;
	}
	h2{
		font-size: 50px;
		font-family: cursive;
	}
	p{
		color: white;
		font-size: 30px;
	}

	</style>
	</head>
	<body>

		<h2>Maximum and Minimum</h2>
		<p>click the box below to make the box become maximum size</p>
		<div></div>

	</body>
	</html>
