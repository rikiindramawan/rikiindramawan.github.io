<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tugas PWEB BOOTSTRAP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<!--First Element-->
<div class="container">
  <h2>Identitas Mahasiswa</h2>
  <a href="#" class="btn btn-info" role="button">Nama</a>
  <button type="button" class="btn btn-info">NRP</button>
  <input type="button" class="btn btn-info" value="Departemen">
  <input type="submit" class="btn btn-info" value="Fakultas">
</div>
<!--Second Element-->
<div class="container">
  <h2>Choose True or False</h2>
  <button type="button" class="btn btn-primary">
    True <span class="badge badge-light">4</span>
  </button>
  <button type="button" class="btn btn-danger">
    False <span class="badge badge-light">7</span>
  </button>
</div>
<!--Third Elemrnt-->
<div class="container">
  <h2>Ini adalah contoh Spiner size</h2>                      
  <div class="spinner-border spinner-border-sm"></div>
  <div class="spinner-grow spinner-grow-sm"></div>
</div>
<!--Fourth Elemrnt-->
<div class="container mt-3">
  <h2>Pilih salah satu warna berikut :</h2>
  <p>Silakan click untuk memilih</p>
  <div class="d-inline-flex p-3 bg-secondary text-white">  
    <div class="p-2 bg-info">Hijau</div>
    <div class="p-2 bg-warning">Kuning</div>
    <div class="p-2 bg-primary">Biru</div>
  </div>
</div>
<!--Fifth Elemrnt-->
<div class="container">
  <h2>Daftar nama mahasiswa sistem informasi :</h2>
  <div class="list-group">
    <a href="#" class="list-group-item list-group-item-action">Riki Indramawan</a>
    <a href="#" class="list-group-item list-group-item-action">Naufal Sunandar</a>
    <a href="#" class="list-group-item list-group-item-action">Diego adam</a>
  </div>
</div>

</body>
</html>
